<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
.container{
  height: 400px;
  display: grid;
  grid-template-columns: repeat(auto-fit,minmax(90px ,1fr));
  grid-template-rows: repeat(2,1fr);
  grid-auto-rows: 90px;
}
 .one{
  background: green;
 }
 .two{
  background: yellow;
 }
 .three{
  background: gray;
 }
 .four{
  background: red;
 }
.five{
  background: greenyellow;
}
.six{
  background: rgb(231, 47, 255);
}
.saven{
  background: rgb(20, 7, 207);
}
  </style>
</head>
<body>
  <div class="container">
    <div class="one">1</div>
    <div class="two">2</div>
    <div class="three">3</div>
    <div class="four">4</div>
    <div class="five">5</div>
    <div class="six">6</div>
    <div class="saven">7</div>
    
  </div>
</body>
</html>
